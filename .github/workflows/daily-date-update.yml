name: Daily Date Update

on:
  schedule:
    # Run daily at 12:05 AM UTC (right after midnight)
    - cron: '5 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update date in CONTEXT.md
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          sed -i "s/\*\*Current Date: [0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}\*\*/**Current Date: ${TODAY}**/" CONTEXT.md
          echo "Updated date to: ${TODAY}"

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet CONTEXT.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CONTEXT.md
          git commit -m "Update current date [automated]"
          git push
