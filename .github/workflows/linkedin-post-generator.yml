name: LinkedIn Post Generator

on:
  schedule:
    # Run every Monday at 8 AM UTC (after activity log at 6 AM)
    - cron: '0 8 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without generating posts'
        required: false
        default: false
        type: boolean
      week_offset:
        description: 'Week offset (0 = current, -1 = last week)'
        required: false
        default: '0'
        type: string

permissions:
  contents: write

jobs:
  generate-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate LinkedIn posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          WEEK_OFFSET: ${{ inputs.week_offset || '0' }}
        run: node automation/scripts/linkedin-post-generator.js

      - name: Commit and push changes
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes in the drafts directory
          if git diff --quiet linkedin/drafts/ 2>/dev/null && [ -z "$(git ls-files --others --exclude-standard linkedin/drafts/)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git add linkedin/drafts/
          git commit -m "Generate LinkedIn post drafts [automated]

          Weekly LinkedIn post drafts generated based on:
          - Content pillars and calendar
          - Recent GitHub activity
          - Active project context

          Generated by GitHub Actions"
          git push
