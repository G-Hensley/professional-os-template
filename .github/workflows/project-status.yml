name: Project Status Automation

on:
  schedule:
    # Weekly on Tuesday at 7 AM UTC (day after skill analysis)
    - cron: '0 7 * * 2'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes applied)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  check-project-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check project status across all repos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: node .github/scripts/project-status.js

      - name: Check if changes were made
        id: check-changes
        run: |
          SUMMARY=$(cat /tmp/project-status-summary.json)
          HAS_CHANGES=$(echo "$SUMMARY" | node -e "const s=require('fs').readFileSync(0,'utf8');console.log(JSON.parse(s).has_changes)")
          PROPOSED_CHANGES=$(echo "$SUMMARY" | node -e "const s=require('fs').readFileSync(0,'utf8');console.log(JSON.parse(s).proposed_changes)")
          STALE_COUNT=$(echo "$SUMMARY" | node -e "const s=require('fs').readFileSync(0,'utf8');console.log(JSON.parse(s).stale_count)")

          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
          echo "proposed_changes=$PROPOSED_CHANGES" >> $GITHUB_OUTPUT
          echo "stale_count=$STALE_COUNT" >> $GITHUB_OUTPUT
          echo "Has changes: $HAS_CHANGES (proposed: $PROPOSED_CHANGES, stale: $STALE_COUNT)"

      - name: Commit and create PR
        if: steps.check-changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage changes
          git add projects/ logs/project-status/

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Create branch and commit
          BRANCH_NAME="project-status-$(date +%Y-%m-%d)"
          git checkout -b "$BRANCH_NAME"
          git commit -m "Update project status based on GitHub activity

          Weekly automated project status check.

          Generated by GitHub Actions"

          git push -u origin "$BRANCH_NAME"

          # Read report for PR body
          REPORT=$(cat logs/project-status/latest-analysis.json)
          STALE_COUNT=${{ steps.check-changes.outputs.stale_count }}
          PROPOSED_CHANGES=${{ steps.check-changes.outputs.proposed_changes }}

          # Generate change list for PR body
          CHANGE_LIST=$(echo "$REPORT" | node -e "
            const r = JSON.parse(require('fs').readFileSync(0, 'utf8'));
            r.proposed_changes.forEach(c => {
              const icon = c.type === 'mark_stale' ? '‚ö†Ô∏è' :
                          c.type === 'move_to_planned' ? 'üìã' :
                          c.type === 'move_to_completed' ? '‚úÖ' : 'üîÑ';
              console.log('- ' + icon + ' **' + c.name + '**: ' + c.type.replace(/_/g, ' '));
              console.log('  - Reason: ' + c.reason);
            });
          ")

          gh pr create \
            --title "Weekly Project Status Update - $(date +%Y-%m-%d)" \
            --body "## Project Status Update

          Automated weekly check of project activity across all repositories.

          ### Summary
          - **Stale projects**: $STALE_COUNT
          - **Proposed changes**: $PROPOSED_CHANGES

          ### Changes
          $CHANGE_LIST

          ### Thresholds
          - **Stale**: No commits for 14+ days
          - **Move to planned**: No commits for 30+ days
          - **Completion signals**: v1.0 tag, [SHIP] commit, all issues closed

          ### Next Steps
          1. Review the proposed changes in \`projects/*.json\`
          2. Check \`logs/project-status/latest-analysis.json\` for full details
          3. Merge if changes look correct, or close and adjust manually

          ---
          Generated by Project Status Automation" \
            --base main

      - name: Commit report only (if no project changes)
        if: steps.check-changes.outputs.has_changes != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add logs/project-status/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update project status report (no changes needed)

            Weekly automated project status check - all projects active.

            Generated by GitHub Actions"
            git push origin main
          fi
