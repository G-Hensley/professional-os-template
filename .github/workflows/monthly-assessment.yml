name: Monthly Assessment Generator

on:
  schedule:
    # Run on the 1st of each month at 9 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without writing files'
        required: false
        default: false
        type: boolean
      month:
        description: 'Month to assess (YYYY-MM format, default: previous month)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-assessment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate monthly assessment
        env:
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          MONTH: ${{ inputs.month || '' }}
        run: node automation/scripts/monthly-assessment-generator.js

      - name: Create Pull Request
        if: ${{ inputs.dry_run != 'true' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Generate monthly assessment [automated]"
          title: "Monthly Assessment - ${{ inputs.month || 'Previous Month' }}"
          body: |
            ## Monthly Assessment Generated

            This PR contains the auto-generated monthly assessment report.

            ### What's included:
            - GitHub activity summary
            - Project status overview
            - Skills development tracking
            - Job search progress
            - Business metrics
            - Recommendations and action items

            ### Review Checklist:
            - [ ] Review GitHub activity metrics
            - [ ] Check project status accuracy
            - [ ] Verify recommendations are relevant
            - [ ] Add any manual observations
            - [ ] Complete action items

            ---
            Generated by GitHub Actions
          branch: assessment/monthly-${{ inputs.month || 'auto' }}
          delete-branch: true
          labels: |
            assessment
            automated
