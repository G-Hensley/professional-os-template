name: Monthly Assessment Generator

on:
  schedule:
    # Run on the 1st of each month at 9 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without writing files'
        required: false
        default: false
        type: boolean
      month:
        description: 'Month to assess (YYYY-MM format, default: previous month)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-assessment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate monthly assessment
        env:
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          MONTH: ${{ inputs.month || '' }}
        run: node automation/scripts/monthly-assessment-generator.js

      - name: Commit and push assessment
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assessments/
          git diff --staged --quiet || git commit -m "Generate monthly assessment [automated]"
          git push
